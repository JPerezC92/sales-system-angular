<mat-drawer-container class="global">
  <mat-drawer mode="side" [opened]="isShowing">
    <a [routerLink]="['/home']">Home</a> <br />
    <a [routerLink]="['/client']">Client</a> <br />
    <a [routerLink]="['/sale']">Sale</a> <br />
    <a *ngIf="authCredentials" (click)="logout()">Logout</a>
  </mat-drawer>

  <div>
    <button (click)="toggle()">show/hide</button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
