<h1 mat-dialog-title>New Client</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput [(ngModel)]="name" />
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="addClient()">
    Guardar
  </button>
</div>
