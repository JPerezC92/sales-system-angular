<div>
  <button mat-raised-button color="primary" (click)="openClientCreateDialog()">
    Nuevo
  </button>
</div>

<div>
  <table mat-table class="mat-elevation-z24" [dataSource]="clientList">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let el">{{ el.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let el">{{ el.name }}</td>
    </ng-container>

    <ng-container matColumnDef="{{ columns[2] }}">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let el">
        <button mat-raised-button color="basic" (click)="openEdit(el)">
          Editar
        </button>
        <button mat-raised-button color="warn" (click)="deleteClient(el)">
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
